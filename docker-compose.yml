version: "3.8"

services:
  app:
    build: .
    ports:
      - "8080:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.roger-site.rule=Host(`rogerhansen.com.br`)"
      - "traefik.http.routers.roger-site.entrypoints=websecure"
      - "traefik.http.routers.roger-site.tls.certresolver=letsencrypt"
      - "traefik.http.services.roger-site.loadbalancer.server.port=80"
    networks:
      - default
      - traefik-public
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: "3306"
      DB_DATABASE: hansen_educacional
      DB_USERNAME: hansen
      DB_PASSWORD: ${DB_PASSWORD}
      DB_CHARSET: utf8mb4
      DB_COLLATION: utf8mb4_unicode_ci
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    depends_on:
      - db
      - redis
    volumes:
      - uploads:/var/www/html/public/uploads
      - storage:/var/www/html/storage
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: hansen_educacional
      MYSQL_USER: ${DB_USERNAME:-hansen}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

volumes:
  mysql_data:
  uploads:
  storage:

networks:
  traefik-public:
    external: true
